<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sztehlo távcső</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container main-container">

    <div class="row">
        <div class="col-md-4">

            <form>
                <div class="mb-3">
                    <label for="positions" class="form-label">Távcső pozíció beállítása:</label>
                    <select class="form-select" id="positions" name="positions" aria-describedby="positions-label">
                        <option value="ursa_maior">Göncölszekér</option>
                        <option value="moon">Hold</option>
                        <option value="mars">Mars</option>
                        <option value="saturn">Szaturnusz</option>
                        <option value="pocoyo">Űr</option>
                    </select>
                </div>
                <div class="mb-3">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="follow" value="follow" id="follow">
                        <label class="form-check-label" for="follow">
                            Automatikus követés
                        </label>
                    </div>

                </div>
                <div class="mb-3">
                    <button id="btn-position" type="button" class="btn btn-light">Pozícionálás</button>
                </div>
            </form>

            <div class="progress" role="progressbar" aria-label="Basic example">
                <div id="position-progress" class="progress-bar bg-warning" style="width: 0%"></div>
            </div>

            <div>
                Hosszúság: <span id="longitude-1">152</span>° <span id="longitude-2">53,231</span>"
                <br/>
                Szélesség: <span id="latitude-1">-43</span>° <span id="latitude-2">13,37</span>"
            </div>

        </div>
        <div class="col-md-8 text-center">

                <figure class="figure ">
                    <img id="telescope-image" class="img-fluid rounded telescope-image" src="goncol.jpg"/>
                    <figcaption id="telescope-image-caption" class="figure-caption">Göncölszekér</figcaption>
                </figure>
                <br/>
                <button id="btn-photo" type="button" class="btn btn-light">Fénykép készítése</button>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="telescope2.js"></script>
</body>
</html>
